<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Google Drive Clone</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div id="logo">
      <img src="https://www.google.com/images/branding/product/1x/drive_48dp.png" alt="Google Drive Logo">
      <h1>Drive</h1>
    </div>
    <div id="search">
      <input type="text" placeholder="Search">
      <button>Search</button>
    </div>
    <nav>
      <ul>
        <li><a href="#">Gmail</a></li>
        <li><a href="#">Images</a></li>
        <li><a href="#">Apps</a></li>
        <li><a href="#">Google Account</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <div id="sidebar">
      <ul>
        <li class="active"><a href="#">My Drive</a></li>
        <li><a href="#">Computers</a></li>
        <li><a href="#">Shared with me</a></li>
        <li><a href="#">Recent</a></li>
        <li><a href="#">Starred</a></li>
        <li><a href="#">Trash</a></li>
        <li><a href="#">Backups</a></li>
        <li><a href="#">Storage</a></li>
      </ul>
      <div id="add-new">
        <button>New</button>
        <button>Upload</button>
      </div>
    </div>
    <div id="content">
      <h2>My Drive</h2>
      <div class="file">
        <img src="https://drive.google.com/thumbnail?id=1234567890" alt="File thumbnail">
        <p>File Name 1</p>
      </div>
      <div class="file">
        <img src="https://drive.google.com/thumbnail?id=0987654321" alt="File thumbnail">
        <p>File Name 2</p>
      </div>
      <div class="file">
        <img src="https://drive.google.com/thumbnail?id=5678901234" alt="File thumbnail">
        <p>File Name 3</p>
      </div>
    </div>
  </main>
  <footer>
    <ul>
      <li><a href="#">Google</a></li>
      <li><a href="#">Privacy</a></li>
      <li><a href="#">Terms</a></li>
      <li><a href="#">Settings</a></li>
    </ul>
  </footer>
</body>
</html>
